<app-header-cliente></app-header-cliente>
<div class="pt-[5%]">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow ">
    <h2 class="text-2xl font-bold mb-4">Buscar Voos</h2>
    <form class="flex flex-row items-center gap-3">
        <div class="w-full max-w-sm">
          <label for="origem" class="block text-sm font-medium text-gray-700">Aeroporto de Origem</label>
          <input
            id="origem"
            [(ngModel)]="origem"
            name="origem"
            type="text"
            class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2"
            placeholder="Ex: GRU"
          />
        </div>
        <div class="w-full max-w-sm">
          <label for="destino" class="block text-sm font-medium text-gray-700">Aeroporto de Destino</label>
          <input
            id="destino"
            [(ngModel)]="destino"
            name="destino"
            type="text"
            class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2"
            placeholder="Ex: GIG"
          />
        </div>
        <div class="w-full max-w-sm text-center">
          <button
            type="submit"
            class="w-[50%]  bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mt-4"
          >
            Buscar
          </button>
        </div>
      </form>
      

    <div *ngIf="voos.length > 0" class="mt-6">
      <h3 class="text-xl font-semibold mb-2">Voos Encontrados</h3>
      <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">
              Origem
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">
              Destino
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">
              Data/Hora
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">
              Preço
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">
              Ação
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let voo of voos">
            <td class="px-4 py-2">{{ voo.origem }}</td>
            <td class="px-4 py-2">{{ voo.destino }}</td>
            <td class="px-4 py-2">{{ voo.dataHora }}</td>
            <td class="px-4 py-2">R$ {{ voo.valor_passagem }}</td>
            <td class="px-4 py-2">
              <button
                (click)="selecionarVoo(voo)"
                class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700"
              >
                Selecionar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
