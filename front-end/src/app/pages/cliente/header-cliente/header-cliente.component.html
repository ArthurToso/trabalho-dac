<header class="bg-blue-950 text-white shadow-md">
  <nav
    class="flex flex-col md:flex-row justify-between items-center px-6 py-6 gap-4"
  >
    <div class="text-center md:text-left text-xl font-semibold">
      Bem-vindo, <span class="text-blue-300"></span>
    </div>

    <div class="flex flex-wrap justify-center md:justify-end gap-3">
      <a
      [routerLink]="['/comprar/milhas']"
        class="px-4 py-2 bg-gray-600 rounded-md hover:bg-gray-700 transition text-sm"
      >
        Comprar Milhas
      </a>
      <a
      [routerLink]="['/clientes/milhas']"
        class="px-4 py-2 bg-gray-600 rounded-md hover:bg-gray-700 transition text-sm"
      >
        Consultar Extrato de Milhas
      </a>
      <a
      [routerLink]="['/clientes/reservas']"
        class="px-4 py-2 bg-gray-600 rounded-md hover:bg-gray-700 transition text-sm"
      >
        Efetuar Reserva
      </a>
      <a
      [routerLink]="['/clientes/consultar']"
        class="px-4 py-2 bg-gray-600 rounded-md hover:bg-gray-700 transition text-sm"
      >
        Consultar Reserva
      </a>
      <a
      [routerLink]="['/voos']"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md transition text-sm "
      >
        Fazer Check-In
      </a>
      <a
        [routerLink]="['/login']"
        (click)="logout()"
        class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded-md transition text-sm ml-4"
      >
        Logoff
      </a>
    </div>
  </nav>
</header>
