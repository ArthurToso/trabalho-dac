<app-header-cliente></app-header-cliente>

<div class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto  p-6">
    <h1 class="text-2xl font-bold mb-6">Extrato de Milhas</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-gray-700 border border-gray-200">
        <thead
         
        >
          <tr>
            <th class="px-4 py-2 border-b">Data</th>
            <th class="px-4 py-2 border-b">Código da Reserva</th>
            <th class="px-4 py-2 border-b">Valor (R$)</th>
            <th class="px-4 py-2 border-b">Milhas</th>
            <th class="px-4 py-2 border-b">Descrição</th>
            <th class="px-4 py-2 border-b">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let milha em milhas" class="hover:bg-gray-50">
            <td class="px-4 py-2 border-b">{{ milha.data }}</td>
            <td class="px-4 py-2 border-b">{{ milha.codigoReserva || "—" }}</td>
            <td class="px-4 py-2 border-b">
              {{
                milha.valorReais !== undefined
                  ? "R$ " + milha.valorReais.toFixed(2)
                  : "—"
              }}
            </td>
            <td class="px-4 py-2 border-b">{{ milha.milhas }}</td>
            <td class="px-4 py-2 border-b">{{ milha.descricao }}</td>
            <td
              class="px-4 py-2 border-b font-semibold"
              
            >
              {{ milha.tipo }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
