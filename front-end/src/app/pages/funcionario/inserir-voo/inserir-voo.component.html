<app-header-funcionario></app-header-funcionario>

<div class="grid mx-[20%]">
  <form #formVoo="ngForm" class="space-y-5 my-8">
    <div class="grid grid-cols-3 gap-2">
      <div>
        <label for="dataHora" class="text-sm font-medium text-gray-700 pr-4"
          >Data e Hora:</label
        >
        <input
          type="datetime-local"
          id="dataHora"
          name="dataHora"
          class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="voo.dataHora"
          #dataHora="ngModel"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md mt-2 shadow-md flex items-center"
          *ngIf="dataHora.errors && (dataHora.dirty || dataHora.touched)"
        >
          <div [hidden]="!dataHora.errors['required']">
            Informe a data e hora do voo.
          </div>
        </div>
      </div>

      <div>
        <label
          for="valor_passagem"
          class="text-sm font-medium text-gray-700 pr-4"
          >Valor da Passagem (R$):</label
        >
        <input
          type="number"
          step="0.01"
          id="valor_passagem"
          name="valor_passagem"
          class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="voo.valor_passagem"
          #valor_passagem="ngModel"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md mt-2 shadow-md flex items-center"
          *ngIf="
            valor_passagem.errors &&
            (valor_passagem.dirty || valor_passagem.touched)
          "
        >
          <div [hidden]="!valor_passagem.errors['required']">
            Informe o valor da passagem.
          </div>
        </div>
      </div>

      <div>
        <label
          for="poltronas_total"
          class="text-sm font-medium text-gray-700 pr-4"
          >Total de Poltronas:</label
        >
        <input
          type="number"
          id="poltronas_total"
          name="poltronas_total"
          class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="voo.poltronas_total"
          #poltronas_total="ngModel"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md mt-2 shadow-md flex items-center"
          *ngIf="
            poltronas_total.errors &&
            (poltronas_total.dirty || poltronas_total.touched)
          "
        >
          <div [hidden]="!poltronas_total.errors['required']">
            Informe a quantidade de poltronas.
          </div>
        </div>
      </div>
    </div>

    <div>
      <label
        for="aeroporto_destino"
        class="block mb-1 font-medium text-gray-700"
      >
        Aeroporto de Origem
      </label>

      <select
        id="aeroporto_origem"
        name="aeroporto_origem"
        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="voo.origem"
        #aeroporto_origem="ngModel"
        required
      >
        <option value="" disabled selected>Selecione um aeroporto</option>
        <option *ngFor="let aeroporto of aeroportos" [value]="aeroporto">
          {{ aeroporto }}
        </option>
      </select>
      <div
        class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md mt-2 shadow-md flex items-center"
        *ngIf="
          aeroporto_origem.errors &&
          (aeroporto_origem.dirty || aeroporto_origem.touched)
        "
      >
        <div [hidden]="!aeroporto_origem.errors['required']">
          Informe o aeroporto de origem.
        </div>
      </div>
    </div>

    <div>
     
      <label
        for="aeroporto_destino"
        class="block mb-1 font-medium text-gray-700"
      >
        Aeroporto de destino
      </label>

      <select
        id="aeroporto_destino"
        name="aeroporto_destino"
        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="voo.destino"
        #aeroporto_destino="ngModel"
        required
      >
        <option value="" disabled selected>Selecione um aeroporto</option>
        <option *ngFor="let aeroporto of aeroportos" [value]="aeroporto">
          {{ aeroporto }}
        </option>
      </select>
      <div
        class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md mt-2 shadow-md flex items-center"
        *ngIf="
          aeroporto_destino.errors &&
          (aeroporto_destino.dirty || aeroporto_destino.touched)
        "
      >
        <div [hidden]="!aeroporto_destino.errors['required']">
          Informe o aeroporto de destino.
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <button
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
        (click)="salvar()"
        [disabled]="!formVoo.form.valid"
      >
        Salvar
      </button>
      <a
        [routerLink]="['/voo/listar']"
        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200 text-center"
      >
        Voltar
      </a>
    </div>
  </form>
</div>
