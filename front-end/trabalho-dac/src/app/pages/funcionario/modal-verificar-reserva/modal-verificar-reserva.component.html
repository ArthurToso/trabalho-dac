<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="relative bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold focus:outline-none"
      (click)="activeModal.close()"
    >
      &times;
    </button>

    <h2 class="text-xl font-semibold text-gray-800 mb-4">Digite o codigo da Reserva</h2>
    <form #formCod="ngForm">

      <input
      [(ngModel)]="codigo_reserva"
      type="text"
      placeholder="Digite o cÃ³digo"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
    </form>
      
    <div class="grid grid-cols-2 place-items-center gap-2">
      <button
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200 "
        (click)="verificar(codigo_reserva!)"
      >
        Verificar
      </button>

      <button
        class="w-full bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg hover:bg-gray-300 transition duration-200"
        (click)="activeModal.close()"
      >
        Fechar
      </button>
    </div>
  </div>
</div>
