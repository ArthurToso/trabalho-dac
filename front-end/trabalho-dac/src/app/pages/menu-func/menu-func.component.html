<div class="flex h-screen">
  <!-- Menu lateral -->
  <aside class="hidden md:block w-1/4 bg-gray-100 p-8">
    <h2 class="text-xl font-bold mb-5 text-center">Menu Func</h2>
    <div class="mb-8 text-left">
      <p class="text-lg font-semibold">
        Funções do Funcionário
      </p>
    </div>
    <ul class="space-y-5">
      <li class="flex justify-center">
        <button class="w-3/4 p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Confirmar Embarque
        </button>
      </li>
      <li class="flex justify-center">
        <button class="w-3/4 p-3 bg-red-500 text-white rounded hover:bg-red-600 transition">
          Cancelar Voo
        </button>
      </li>
      <li class="flex justify-center">
        <button class="w-3/4 p-3 bg-green-500 text-white rounded hover:bg-green-600 transition">
          Realizar Voo
        </button>
      </li>
    </ul>
  </aside>

  <!-- Menu lateral responsivo (mobile) -->
  <div class="md:hidden bg-gray-100 p-4">
    <button (click)="toggleMenu()" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
      Menu
    </button>
    <div [class.hidden]="!isMenuOpen" class="mt-4">
      <h2 class="text-xl font-bold mb-5 text-center">Menu Func</h2>
      <div class="mb-8 text-left">
        <p class="text-lg font-semibold">
          Funções do Funcionário
        </p>
      </div>
      <ul class="space-y-5">
        <li class="flex justify-center">
          <button class="w-3/4 p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            Confirmar Embarque
          </button>
        </li>
        <li class="flex justify-center">
          <button class="w-3/4 p-3 bg-red-500 text-white rounded hover:bg-red-600 transition">
            Cancelar Voo
          </button>
        </li>
        <li class="flex justify-center">
          <button class="w-3/4 p-3 bg-green-500 text-white rounded hover:bg-green-600 transition">
            Realizar Voo
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="flex-1 flex flex-col">
    <!-- Barra superior -->
    <header class="flex items-center justify-between bg-blue-500 text-white p-4">
      <div>
        <h1 class="text-lg font-bold">Bem-vindo, Funcionário!</h1>
      </div>
      <div>
        <img src="/assets/img/user-avatar.png" alt="Foto do Funcionário" class="w-12 h-12 rounded-full">
      </div>
    </header>

    <!-- Conteúdo central -->
    <main class="flex-1 p-8">
      <section class="mb-8 text-center">
        <h2 class="text-xl font-semibold mb-3">Voos Futuros</h2>
        <table class="table-auto mx-auto border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 p-2">Data/Hora</th>
              <th class="border border-gray-300 p-2">Aeroporto Origem</th>
              <th class="border border-gray-300 p-2">Aeroporto Destino</th>
              <th class="border border-gray-300 p-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqui será gerada a lista de voos -->
            <tr *ngFor="let voo of voos">
              <td class="border border-gray-300 p-2">{{ voo.dataHora }}</td>
              <td class="border border-gray-300 p-2">{{ voo.origem }}</td>
              <td class="border border-gray-300 p-2">{{ voo.destino }}</td>
              <td class="border border-gray-300 p-2">
                <button class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                  Confirmar Embarque
                </button>
                <button class="p-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
                  Cancelar Voo
                </button>
                <button class="p-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                  Realizar Voo
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</div>
