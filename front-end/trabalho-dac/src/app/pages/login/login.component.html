<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="h-screen bg-gray-200">
    <main class="flex h-screen w-full">
        <section class="flex flex-col items-center justify-center w-1/3 p-10 bg-white gap-5 h-full relative z-10">
            <div>
                <h2 class="text-2xl font-semibold text-center">Login</h2>
            </div>
            <form class="w-full">
                <input type="text" placeholder="Email" name="email" required
                    class="border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="h-4"></div>
                <input type="password" placeholder="Senha" name="password" required
                    class="border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="loginError" class="text-red-500 text-sm text-center mt-2">
                    {{loginError}}
                </div>
                <div class="flex flex-col items-center mt-5 w-full gap-2">
                    <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        Entrar
                    </button>               
                </div>
            </form>
            <span class="text-gray-600"> -ou- </span>
            <button class="w-full p-3 border border-blue-500 text-blue-700 rounded hover:bg-blue-100 transition"
                (click)="navigateToSignup()">
                Criar Conta
            </button>  
            <p class="text-sm text-gray-500">{{loginErrorConta}}</p>
        </section>
        <section class=" relative flex flex-col items-center justify-center w-full p-10 bg-cover bg-center">
            <img src="/assets/img/loginBackground.jpg" alt=""
                class="absolute inset-0 w-full h-full object-cover z-0" style="filter:blur(1.5px)">
            <h1 class="relative text-6xl font-bold font-serif text-blue-900 drop-shadow-lg">Seja Bem Vindo!</h1>
        </section>
    </main>
</body>
</html>
