<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6 relative">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Detalhes da Reserva</h2>

    <div class="space-y-2 text-gray-700 text-left">
      <p><strong>CÃ³digo:</strong> {{ reserva.codigo }}</p>
      <p><strong>Origem:</strong> {{ reserva.origem }}</p>
      <p><strong>Destino:</strong> {{ reserva.destino }}</p>
      <p><strong>Data/Hora:</strong> {{ reserva.dataHora }}</p>
      <p><strong>Valor (R$):</strong> {{ reserva.valor }}</p>
      <p><strong>Milhas:</strong> {{ reserva.milhas }}</p>
      <p><strong>Status:</strong> {{ reserva.status }}</p>
    </div>

    <button
      (click)="fechar()"
      class="mt-6 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full"
    >
      Fechar
    </button>
  </div>
</div>
