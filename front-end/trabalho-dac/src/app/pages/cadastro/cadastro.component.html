
<div class="justify-center bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-blue-500 text-center bg-cover">
    Bem-vindo! Adicione seu cadastro.
  </h1>
</div>

<div class="m-8 grid grid-cols-1 gap-4 justify-center">
  
  <form
    class="bg-white rounded-lg p-6 justify-center m-auto mt-6"
    id="cadastroForm" (ngSubmit)="onSubmit()"
  >
    <!-- Usando grid para dividir os inputs em tres colunas -->
    <div class="grid grid-cols-3 gap-4">
      <!-- CPF -->
      <div>
        <label class="block mb-2 font-medium" for="cpf">CPF</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite seu CPF"
          [(ngModel)]="cpf"
          mask="000.000.000-00"
          id="cpf"
          name="cpf"
          required
        />
      </div>

      <!-- Nome -->
      <div>
        <label class="block mb-2 font-medium" for="nome">Nome</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite seu nome"
          [(ngModel)]="nome"
          id="nome"
          name="nome"
          autocomplete="nome"
          required
          />
      </div>

      <!-- E-mail -->
      <div>
        <label class="block mb-2 font-medium" for="email">E-mail</label>
        <input
          type="email"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite seu e-mail"
          [(ngModel)]="email"
          id="email"
          name="email"
          required
        />
      </div>

      <!-- CEP -->
      <div class="col-span-1 grid grid-cols-3 gap-2 justify-center">
        <div class="col-span-2">
          <label class="block mb-2 font-medium" for="cep">CEP</label>
          <input
            type="text"
            class="w-full p-2 border rounded mb-4"
            placeholder="Digite seu CEP"
            [(ngModel)]="cep"
            id="cep"
            name="cep"
            mask="00000-000"
            required
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    
            (click)="buscarCep($event)"
            >
            Buscar
          </button>
        </div>
      </div>
      
      <!-- Endereço -->
      <div class="col-span-2">
        <label class="block mb-2 font-medium" for="rua">Rua</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite seu endereço"
          [(ngModel)]="rua"
          id="rua"
          name="rua"
          required
        />
      </div>

      <div class="col-span-1">
        <label class="block mb-2 font-medium" for="numero">Número</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite número da sua casa"
          [(ngModel)]="numero"
          id="numero"
          name="numero"
          required
        />
      </div>

      <div class="col-span-1">
        <label class="block mb-2 font-medium" for="cidade">Cidade</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite sua cidade"
          [(ngModel)]="cidade"
          id="cidade"
          name="cidade"
          required
        />
      </div>

      <div class="col-span-1">
        <label class="block mb-2 font-medium" for="estado">Estado</label>
        <input
          type="text"
          class="w-full p-2 border rounded mb-4"
          placeholder="Digite seu Estado"
          [(ngModel)]="estado"
          id="estado"
          name="estado"
          required
        />
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <button
        class="w-1/3 bg-green-600 text-white p-2 rounded hover:bg-green-700"
        type="submit"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>
