<div class="justify-center bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-gray-700" >
    Bem-vindo! Adicione seu cadastro.
  </h1>
</div>

<form
  class="bg-white rounded-lg p-6 w-full max-w-mdb justify-center m-auto mt-6"
>
  <h2 class="text-2xl font-semibold mb-4">Cadastro</h2>

  <!-- Usando grid para dividir os inputs em tres colunas -->
  <div class="grid grid-cols-3 gap-4">
    <!-- CPF -->
    <div>
      <label class="block mb-2 font-medium">CPF</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu CPF"
      />
    </div>

    <!-- Nome -->
    <div>
      <label class="block mb-2 font-medium">Nome</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu nome"
      />
    </div>

    <!-- E-mail -->
    <div>
      <label class="block mb-2 font-medium">E-mail</label>
      <input
        type="email"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu e-mail"
      />
    </div>

    <!-- CEP -->
    <div>
      <label class="block mb-2 font-medium">CEP</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu CEP"
      />
    </div>

    <!-- Endereço -->
    <div class="col-span-2">
      <label class="block mb-2 font-medium">Rua</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu endereço"
      />
    </div>

    <div class="col-span-1">
      <label class="block mb-2 font-medium">Numero</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite número da sua casa"
      />
    </div>

    <div class="col-span-1">
      <label class="block mb-2 font-medium">Cidade</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite sua cidade"
      />
    </div>

    <div class="col-span-1">
      <label class="block mb-2 font-medium">Estado</label>
      <input
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="Digite seu Estado"
      />
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <button class="w-1/3 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Cadastrar
    </button>
  </div>
</form>
